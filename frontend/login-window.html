<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="lodash.js"></script>
    <script src="./login-window.js"></script>
</head>
<body>
<button onclick="document.getElementById('modal-window').style.display='block'">Login</button>

<div id="modal-window" class="modal">
  <span onclick="document.getElementById('modal-window').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <form class="modal-content animate">
        <div class="container">
            <label><b>Username</b></label>
            <div id="error" style="color: #f44336;"></div>
            <input type="text" placeholder="Enter Username" name="name" id="name" required>
            <button type="button" id="loginButton">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('modal-window').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
